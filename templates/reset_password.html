{% extends "base.html" %}

{% block title %}Nouveau mot de passe - Tic-Tac-Toe{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h2>🔑 Nouveau mot de passe</h2>
        <p class="app-description">Créez votre nouveau mot de passe</p>

        <form method="POST">
            <div class="form-group">
                <label>Nouveau mot de passe :</label>
                <input type="password" name="new_password" required minlength="6" placeholder="Minimum 6 caractères">
                <small>Minimum 6 caractères</small>
            </div>

            <div class="form-group">
                <label>Confirmer le mot de passe :</label>
                <input type="password" name="confirm_password" required placeholder="Retapez votre mot de passe">
            </div>

            <button type="submit" class="btn btn-primary">Réinitialiser le mot de passe</button>
        </form>

        <div class="auth-links">
            <a href="{{ url_for('login') }}">← Retour à la connexion</a>
        </div>
    </div>
</div>
{% endblock %}
