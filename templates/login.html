{% extends "base.html" %}

{% block title %}Connexion - Tic-Tac-Toe{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h2>üîê Connexion</h2>
        <p class="app-description">Connectez-vous pour jouer au Tic-Tac-Toe</p>
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Nom d'utilisateur:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe:</label>

        </form>
        
        <div class="auth-links">

    </div>
</div>
{% endblock %}
